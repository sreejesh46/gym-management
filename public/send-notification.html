<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Send Notification</title>
    <link rel="stylesheet" href="sdb.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <script>
    // Highlight active sidebar tab based on current page
    window.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll(".sidebar a");
      const currentPage = location.pathname.split("/").pop();

      links.forEach((link) => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        }
      });
    });
  </script>
  <body>
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="admin-dashboard.html"
        ><i class="fas fa-user-plus"></i> Add Member</a
      >
      <a href="view-members.html"><i class="fas fa-users"></i> View Members</a>
      <a href="create-bills.html"
        ><i class="fas fa-file-invoice"></i> Create Bills</a
      >
      <a href="fee-packages.html"><i class="fas fa-tags"></i> Fee Packages</a>
      <a href="send-notification.html"
        ><i class="fas fa-bell"></i> Send Notification</a
      >
      <a href="supplement-store.html"
        ><i class="fas fa-store"></i> Supplement Store</a
      >
      <a href="diet-details.html"
        ><i class="fas fa-utensils"></i> Diet Details</a
      >
      <a href="report-export.html"
        ><i class="fas fa-file-export"></i> Export Reports</a
      >
      <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main">
      <h1>Send Notification</h1>
      <form id="notificationForm">
        <label for="message">Notification Message</label>
        <textarea id="message" rows="5" required></textarea>

        <label for="targetMember">Send To Member</label>
        <select id="targetMember">
          <option value="All">All Members</option>
        </select>

        <button type="submit">Send</button>
      </form>

      <hr />
      <h2>Assign Monthly Notification</h2>
      <form id="monthlyNotificationForm">
        <label for="monthlyMessage">Monthly Notification Message</label>
        <textarea id="monthlyMessage" rows="3" required>
Dear member, your monthly fee is due. Kindly pay at the front desk.</textarea
        >
        <button type="submit">Assign Monthly Notification</button>
      </form>

      <h2>Previous Notifications</h2>
      <ul id="notificationList"></ul>
      <button
        id="clearNotificationsBtn"
        style="
          margin-top: 1rem;
          background: #ff4d4d;
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 8px 18px;
          cursor: pointer;
        "
      >
        Clear Notifications
      </button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        deleteDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
      // Clear all notifications
      document
        .getElementById("clearNotificationsBtn")
        .addEventListener("click", async () => {
          if (!confirm("Are you sure you want to clear all notifications?"))
            return;
          const snapshot = await getDocs(collection(db, "notifications"));
          let deleted = 0;
          for (const notif of snapshot.docs) {
            await deleteDoc(doc(db, "notifications", notif.id));
            deleted++;
          }
          document.getElementById("notificationList").innerHTML = "";
          alert(`Cleared ${deleted} notifications.`);
        });

      const firebaseConfig = {
        apiKey: "AIzaSyDoiS09B_JD21g60sVV1eYInCVdQOqxv7k",
        authDomain: "gym-management-system-540ea.firebaseapp.com",
        projectId: "gym-management-system-540ea",
        storageBucket: "gym-management-system-540ea.appspot.com",
        messagingSenderId: "368679749818",
        appId: "1:368679749818:web:21a7f5909db550aa5d1a83",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Load fee packages into dropdown
      const targetSelect = document.getElementById("targetMember");
      const loadMembers = async () => {
        const snapshot = await getDocs(collection(db, "members"));
        snapshot.forEach((doc) => {
          const data = doc.data();
          const option = document.createElement("option");
          option.value = doc.id; // ðŸ”‘ Use member UID
          option.textContent = `${data.name} (${data.email})`;
          targetSelect.appendChild(option);
        });
      };
      loadMembers();

      // Send regular notification
      document
        .getElementById("notificationForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const message = document.getElementById("message").value;
          const memberId = document.getElementById("targetMember").value;

          try {
            await addDoc(collection(db, "notifications"), {
              message,
              memberId, // ðŸ”‘ Directly assign to member UID or "All"
              type: "manual",
              timestamp: new Date(),
            });
            alert("Notification sent!");
            e.target.reset();
            loadNotifications();
          } catch (err) {
            alert("Failed to send: " + err.message);
          }
        });

      // Assign monthly notification
      document
        .getElementById("monthlyNotificationForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const monthlyMessage =
            document.getElementById("monthlyMessage").value;

          try {
            await addDoc(collection(db, "notifications"), {
              message: monthlyMessage,
              target: "All",
              type: "monthly",
              timestamp: new Date(),
            });
            alert("Monthly notification assigned!");
            e.target.reset();
            loadNotifications();
          } catch (err) {
            alert("Failed to assign: " + err.message);
          }
        });

      // Display all notifications
      const loadNotifications = async () => {
        const ul = document.getElementById("notificationList");
        ul.innerHTML = "";
        const snapshot = await getDocs(collection(db, "notifications"));
        snapshot.forEach((doc) => {
          const data = doc.data();
          const type = data.type === "monthly" ? "ðŸ“… Monthly" : "ðŸ”” Manual";
          const li = document.createElement("li");
          li.textContent = `[${type}] [${data.memberId}] ${data.message}`;
          ul.appendChild(li);
        });
      };

      loadNotifications();
    </script>
  </body>
</html>
