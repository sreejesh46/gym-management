<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style2.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="description" content="Legacy Fitness Club" />
  <meta name="keywords" content="gym, management, admin, login" />  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <title>Legacy Fitness Club</title>
</head>
<body>
    <header>
    <h1>Legacy Fitness Club</h1>
  </header>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm"> <!-- Correct ID -->
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="username" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="password" />

      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p> <!-- Correct ID -->
                  <p style="text-align: center; margin-top: 1rem;">
        <a href="index.html" style="color: #00ff88; text-decoration: none;">&larr; Back to Login</a>
      </p>
    </form>
  </div>

  <!-- Firebase scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoiS09B_JD21g60sVV1eYInCVdQOqxv7k",
      authDomain: "gym-management-system-540ea.firebaseapp.com",
      projectId: "gym-management-system-540ea",
      storageBucket: "gym-management-system-540ea.firebasestorage.app",
      messagingSenderId: "368679749818",
      appId: "1:368679749818:web:21a7f5909db550aa5d1a83"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // âœ… Run only after DOM is ready
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("adminLoginForm"); // Correct ID
      const errorMsg = document.getElementById("errorMsg"); // Correct ID

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.textContent = "Logging in...";
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          if (user.email !== "admin@gmail.com") {
            errorMsg.textContent = "Access denied. Not an admin.";
            return;
          }

          window.location.href = "admin-dashboard.html";
        } catch (error) {
          errorMsg.textContent = "Invalid login credentials.";
        }
      });
    });
  </script>
</body>
</html>
