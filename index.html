<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="description" content="Welcome to the GYM Management System. Choose your role to proceed." />

  <meta name="keywords" content="gym, management, system, admin, member, user" />
  <title>Legacy Fitness Club</title>

  </style>
</head>
<body>
    <div id="loader-wrapper">
  <div class="loader"></div>
</div>
  <header>
    <h1>Legacy Fitness Club</h1>
  </header>

  <main>
    <h2>Select Your Role</h2>
    <div class="login-options">
      <a href="admin-login.html"><i class="fas fa-user-shield"></i> Admin Login</a>
      <a href="member-login.html"><i class="fas fa-user"></i> Member Login</a>
      <a href="user-login.html"><i class="fas fa-users"></i> User Login</a>
    </div>
  </main>

  <footer>
    &copy; 2025 GYM Management. All rights reserved.
  </footer>
<script>
  const loader = document.getElementById("loader-wrapper");

  // Hide loader when page is fully loaded
  window.addEventListener("load", () => {
    loader.style.opacity = "0";
    setTimeout(() => {
      loader.style.display = "none";
    }, 600);
  });

  // Show loader when login links are clicked
  const links = document.querySelectorAll(".login-options a");
  links.forEach(link => {
    link.addEventListener("click", (e) => {
      e.preventDefault(); // Stop immediate navigation
      loader.style.display = "flex"; // Show loader
      loader.style.opacity = "2"; // Fade in
      const href = link.getAttribute("href");
      setTimeout(() => {
        window.location.href = href; // Navigate after short delay
      }, 600); // Optional: 0.5s delay
    });
  });
</script>


</body>
</html>
