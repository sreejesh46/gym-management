<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <meta charset="UTF-8" />
  <title>Export Reports</title>
  <link rel="stylesheet" href="sdb.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #00ff88;
      color: black;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-dashboard.html">Add Member</a>
    <a href="view-members.html">View Members</a>
    <a href="create-bills.html">Create Bills</a>
    <a href="fee-packages.html">Fee Packages</a>
    <a href="send-notification.html">Send Notification</a>
    <a href="supplement-store.html">Supplement Store</a>
    <a href="diet-details.html">Diet Details</a>
    <a href="report-export.html">Export Reports</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main">
    <h1>Export Member Report</h1>
    <button onclick="exportToCSV()">Export to CSV</button>
    <button onclick="exportToPDF()">Export to PDF</button>
    <table id="memberTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Package</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoiS09B_JD21g60sVV1eYInCVdQOqxv7k",
      authDomain: "gym-management-system-540ea.firebaseapp.com",
      projectId: "gym-management-system-540ea",
      storageBucket: "gym-management-system-540ea.appspot.com",
      messagingSenderId: "368679749818",
      appId: "1:368679749818:web:21a7f5909db550aa5d1a83"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.querySelector("#memberTable tbody");
    let memberData = [];

    async function loadMembers() {
      const snapshot = await getDocs(collection(db, "members"));
      memberData = [];
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        memberData.push(data);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.phone || ""}</td>
          <td>${data.email || ""}</td>
          <td>${data.package || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.exportToCSV = () => {
      if (memberData.length === 0) return;

      const csv = [
        ["Name", "Phone", "Email", "Package"],
        ...memberData.map(row => [
          row.name || "", row.phone || "", row.email || "", row.package || ""
        ])
      ].map(e => e.join(",")).join("\n");

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "members-report.csv";
      link.click();
    };

    loadMembers();
    window.exportToPDF = async () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(18);
  doc.text("Gym Member Report", 14, 20);
  doc.setFontSize(12);

  let y = 30;
  doc.text("Name       | Phone        | Email                      | Package", 14, y);
  y += 10;

  memberData.forEach(m => {
    const row = `${(m.name || "").padEnd(10)} | ${(m.phone || "").padEnd(10)} | ${(m.email || "").padEnd(24)} | ${(m.package || "")}`;
    doc.text(row, 14, y);
    y += 8;
    if (y > 280) { // Add new page if needed
      doc.addPage();
      y = 20;
    }
  });

  doc.save("members-report.pdf");
};

  </script>
</body>
</html>
