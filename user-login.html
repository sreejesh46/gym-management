<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style2.css" />
  <title>User Login - GYM Management</title>
<body>
  <header>
    <h1>Legacy Fitness Club</h1>    
      <div class="login-container">
    <h2>User Login</h2>
    <form id="memberLoginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>
  <!-- Firebase scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoiS09B_JD21g60sVV1eYInCVdQOqxv7k",
      authDomain: "gym-management-system-540ea.firebaseapp.com",
      projectId: "gym-management-system-540ea",
      storageBucket: "gym-management-system-540ea.appspot.com",
      messagingSenderId: "368679749818",
      appId: "1:368679749818:web:21a7f5909db550aa5d1a83"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("userLoginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "user-dashboard.html"; // redirect on success
      } catch (error) {
        errorMsg.textContent = "Login failed. Please check credentials.";
      }
    });
  </script>
</body>
</html>
